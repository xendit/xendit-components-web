<!doctype html>
<html lang="en">
  <head>
    <script src="./dist/index.js"></script>
    <link rel="stylesheet" href="/common.css" />
    <style>
      .xendit-accordion-item-header {
        color: black;
        grid-template-columns: 1fr auto;
        padding: 8px;
      }
      .xendit-accordion-item-header-icon {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Demo store for Xendit Components SDK (jQuery)</h1>
      <button class="go-to-cart">
        Cart (<span class="cart-count-container">0</span>)
      </button>
    </div>
    <div class="store">
      <div class="product" data-product="1,10000">
        <img src="https://placehold.co/150?text=Product_1" />
        <h3>Product 1</h3>
        <p>IDR 10.000</p>
        <button class="add-to-cart">Add to cart</button>
      </div>
      <div class="product" data-product="2,30000">
        <img src="https://placehold.co/150?text=Product_2" />
        <h3>Product 2</h3>
        <p>IDR 30.000</p>
        <button class="add-to-cart">Add to cart</button>
      </div>
      <div class="product" data-product="3,100000">
        <img src="https://placehold.co/150?text=Product_3" />
        <h3>Product 3</h3>
        <p>IDR 100.000</p>
        <button class="add-to-cart">Add to cart</button>
      </div>
    </div>
    <div class="checkout" style="display: none">
      <h2>Checkout</h2>
      <div class="columns">
        <div class="left">
          <div class="cart-items">
            <div class="cart-item-template" style="display: none">
              <div class="cart-item">
                <span class="cart-item-name"></span> -
                <span class="cart-item-quantity"></span> x
                <span class="cart-item-price"></span>
              </div>
            </div>
          </div>
          <p>Total: <span class="total-contianer"></span></p>
          <label for="components-sdk-key">Components SDK Key:</label>
          <input id="components-sdk-key" />
          <button class="begin-checkout">Begin Checkout (With SDK Key)</button>
          <button class="begin-checkout" data-mock="true">
            Begin Checkout (Mock)
          </button>
        </div>
        <div class="right">
          <div class="payment-container"></div>
          <button class="submit" style="display: none">Submit</button>
        </div>
      </div>
    </div>
    <div class="payment-processing" style="display: none">
      <h2>Payment Processing</h2>
      <p>Follow the instructions to make payment.</p>
    </div>
    <div class="payment-success" style="display: none">
      <h2>Payment Success</h2>
      <p>Your payment was successful!</p>
    </div>
  </body>
</html>
